<!DOCTYPE html>
<!--HTML5聲明是寫在HTML上面的-->
<html>
    <head>
        <meta charset="utf-8"/>
        <!--default encode&decode use utf-8-->
        <title>My Website</title>
        <!--控制title名稱-->
    </head>
    <body>
        <!--marquee循環出現 loop 控制循環出現次數-->
        <marquee loop = "1">Hello，world，loop one time</marquee>
        <marquee>Hello，world</marquee>
        <!--type 可控制要以什麼形式顯示input 如password、text-->
        <input type="password">
        <!--disabled 將input反灰使他不行輸入-->
        <input disabled>
    </body>
</html>
