<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>塊級元素</title>
</head>
<body>

    <!--塊級元素，獨佔一行-->
    <marquee>Hello world~~~</marquee>
    <marquee>Hello world~~~</marquee>
    <h1>123123</h1>
    <p>5555</p>
    <div>div div div</div>
    <div>div div div</div>

    <!--行內元素，不獨佔一行-->
    <input type="password">
    <input type="text">
    <input disabled>
    <span>1111</span>
    <span>3333</span>

</body>
</html>
