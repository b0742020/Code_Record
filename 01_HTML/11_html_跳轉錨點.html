<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 跳轉錨點 -->
    <a href="#top">回到頂端</a>
    <a href="#middle">回到中間_00</a>
    <a href="#medium">回到中間_01</a>
    <a href="#bottom">回到底部</a>
    <!-- name 屬性用來定義錨點 -->
    <a name="top"></a>
    <p>這是一隻可愛的貓01</p>    
    <img src="../m01.jpg" alt="貓">

    <!-- 錨點的 id 屬性用來定義錨點 -->
    <p id="middle">這是一隻可愛的貓02</p>    
    <img src="../m02.jpg" alt="貓">
    
    <p id="medium">這是一隻可愛的貓03</p> 
    <img src="../meow.ico" alt="貓">
    
    <a name="bottom"></a>
    <p>這是一隻可愛的貓04</p> 
    <img src="../meow.jpg" alt="貓">

    <!--href = "#" 代表跳轉到頁面最上方-->
    <a href="#">回到頂部</a>

    <!--href = "" 代表刷新頁面-->
    <a href="">刷新頁面</a>

    <a href="javascript:alert('Hello World')">點擊觸發</a>
</body>
</html>
