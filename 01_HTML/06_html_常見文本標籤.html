<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--em == 斜體-->
    <p>Hello <em>world</em>!
    </p>
    <!--strong == 粗體(強調)-->
    <p>Hello <strong>world</strong>!
    </p>
    <!--span == 小的包裝袋，div == 大的包裝袋-->
    <p>Hello <span>world</span>!
    </p>
</body>
</html>
